name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: |
        pnpm install
    - name: Run tests
      run: |
        pnpm -s test
    - name: Build project
      ru   |
      ru   |
uild project
e name: Commit changes
      run: |
        git add -A
        git commit -m "chore: automatic commit from CI" || echo "No changes to commit"
    - name: Push changes
      run: |
        git push || echo "No changes to push"
