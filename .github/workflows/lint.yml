name: Commit Linter

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Install dependencies
        run: go mod tidy

      - name: Lint commit message
        run: go run ./cmd/commit-linter-pro lint --stdin <<< "feat(core): sample commit message"
