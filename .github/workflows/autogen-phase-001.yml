name: Autogen Phase 1
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Test
        run: |
          if [[ -f go.mod ]]; then
            go test ./... -count=1
          else
            echo "No go.mod found; skipping."
          fi
