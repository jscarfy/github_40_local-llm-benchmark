name: Git Pull System Full Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Git
        run: sudo apt-get install -y git
      - name: Run Git Pull System Deployment
        run: ./scripts/git-pull/deploy.sh
      - name: Notify on Success
        run: ./scripts/git-pull/deployment-notify.sh
