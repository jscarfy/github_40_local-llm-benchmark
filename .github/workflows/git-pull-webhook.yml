name: Git Pull System CI/CD Trigger

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Git
        run: sudo apt-get install -y git
      - name: Run Git Pull CI Check
        run: ./scripts/git-pull/ci-check.sh
